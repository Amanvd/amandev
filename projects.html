<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #0f172a;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .project-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
    }

    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #2563eb;
      transition: filter 0.3s ease;
    }

    .project-card:hover .project-image {
      filter: brightness(1.1);
    }

    .project-content {
      padding: 20px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
    }

    .project-description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .project-btn {
      align-self: flex-start;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9rem;
      box-shadow: 0 5px 10px rgba(37, 99, 235, 0.3);
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .project-btn:hover {
      background: #1e40af;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.6);
    }

    @media (max-width: 480px) {
      .project-image {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>
  <div class="projects-grid" id="projectsGrid"></div>

  <script>
    const projects = [
      {
        title: "Netflix Clone",
        description: "A fully responsive Netflix clone built with React and styled-components.",
        image: "assets/previewnetflix.png",
        url: "projects/Netflix-clone/index.html"
      },
      {
        title: "Weather App",
        description: "A weather forecasting app using OpenWeatherMap API with real-time data.",
        image: "assets/previewweather.png",
        url: "projects/WeatherApp/index.html"
      },
      {
        title: "To-Do List",
        description: "A simple, elegant to-do list app with local storage support.",
        image: "assets/previewtodo.png",
        url: "projects/TodoApp/index.html"
      }
      // Add more projects here...
    ];

    const grid = document.getElementById("projectsGrid");

    projects.forEach(project => {
      const card = document.createElement("div");
      card.className = "project-card";
      card.setAttribute("tabindex", "0");
      card.setAttribute("role", "button");
      card.setAttribute("data-url", project.url);
      card.onclick = () => window.open(project.url, "_blank");

      card.innerHTML = `
        <img class="project-image" src="${project.image}" alt="Screenshot of ${project.title}" loading="lazy" />
        <div class="project-content">
          <h2 class="project-title">${project.title}</h2>
          <p class="project-description">${project.description}</p>
          <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="project-btn" onclick="event.stopPropagation()">View Project</a>
        </div>
      `;

      // Keyboard access (Enter key)
      card.addEventListener("keydown", function (e) {
        if (e.key === "Enter") window.open(project.url, "_blank");
      });

      grid.appendChild(card);
    });
  </script>

</body>
</html>
