<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects Showcase</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #0f172a;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .project-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
    }

    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #2563eb; /* nice blue accent */
      transition: filter 0.3s ease;
    }

    .project-card:hover .project-image {
      filter: brightness(1.1);
    }

    .project-content {
      padding: 20px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2563eb; /* blue */
      margin-bottom: 12px;
      letter-spacing: 0.05em;
    }

    .project-description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .project-btn {
      align-self: flex-start;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9rem;
      box-shadow: 0 5px 10px rgba(37, 99, 235, 0.3);
      transition: background 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .project-btn:hover {
      background: #1e40af;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.6);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .project-image {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="projects-grid">
    <!-- Example Project Card -->
    <div class="project-card" tabindex="0" role="button" onclick="openProject('projects/netflix-clone/index.html')">
      <img class="project-image" src="assets/previewnetflix.png" alt="Netflix Clone Project Preview" />
      <div class="project-content">
        <h2 class="project-title">Netflix Clone</h2>
        <p class="project-description">
          A fully responsive Netflix clone built with React and styled-components.
        </p>
        <a href="projects/netflix-clone/index.html" target="_blank" rel="noopener noreferrer" class="project-btn" onclick="event.stopPropagation()">View Project</a>
      </div>
    </div>

     
    

    <!-- Add more projects here -->
    <!--
    <div class="project-card" tabindex="0" role="button" onclick="openProject('another-project/index.html')">
      <img class="project-image" src="another-project/preview.png" alt="Another Project Preview" />
      <div class="project-content">
        <h2 class="project-title">Another Project</h2>
        <p class="project-description">Brief description of your other project.</p>
        <a href="another-project/index.html" target="_blank" rel="noopener noreferrer" class="project-btn" onclick="event.stopPropagation()">View Project</a>
      </div>
    </div>
    -->
  </div>

  <script>
    function openProject(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
