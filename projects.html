<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --background: radial-gradient(circle, #051f26 0%, #061e25 40%, #050a0e 100%);
      --text-color: #f1f5f9;
      --card-bg: rgba(255, 255, 255, 0.15);
      --blur: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-color);
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(var(--blur));
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 40px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: white;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(var(--blur));
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 4px solid var(--primary);
      transition: filter 0.3s ease;
    }

    .project-card:hover .project-image {
      filter: brightness(1.1);
    }

    .project-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e0e7ff;
      margin-bottom: 12px;
    }

    .project-description {
      font-size: 1rem;
      color: #e2e8f0;
      flex-grow: 1;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .project-btn {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      text-decoration: none;
      align-self: flex-start;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(99, 102, 241, 0.5);
    }

    .project-btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.6);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .project-image {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>
  <div class="projects-grid" id="projectsGrid"></div>

  <script>
    const projects = [
      {
        title: "Netflix Clone",
        description: "A fully responsive Netflix clone built with React and styled-components.",
        image: "assets/previewnetflix.png",
        url: "projects/Netflix-clone/index.html"
      },
      {
        title: "Weather App",
        description: "A weather forecasting app using OpenWeatherMap API with real-time data.",
        image: "assets/previewweather.png",
        url: "projects/WeatherApp/index.html"
      },
      {
        title: "To-Do List",
        description: "A simple, elegant to-do list app with local storage support.",
        image: "assets/previewtodo.png",
        url: "projects/TodoApp/index.html"
      }
      // Add more projects here...
    ];

    const grid = document.getElementById("projectsGrid");

    projects.forEach(project => {
      const card = document.createElement("div");
      card.className = "project-card";
      card.setAttribute("tabindex", "0");
      card.setAttribute("role", "button");
      card.onclick = () => window.open(project.url, "_blank");

      card.innerHTML = `
        <img class="project-image" src="${project.image}" alt="Screenshot of ${project.title}" loading="lazy" />
        <div class="project-content">
          <h2 class="project-title">${project.title}</h2>
          <p class="project-description">${project.description}</p>
          <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="project-btn" onclick="event.stopPropagation()">View Project</a>
        </div>
      `;

      card.addEventListener("keydown", function (e) {
        if (e.key === "Enter") window.open(project.url, "_blank");
      });

      grid.appendChild(card);
    });
  </script>

</body>
</html>
